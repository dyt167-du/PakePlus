
<!-- speech_listening_helper/frontend/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>口语听力宝 - AI语音测评</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.loli.net/css?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="text-gray-100">
    <canvas id="particles" class="particles"></canvas>
    
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2">口语听力宝</h1>
            <p class="text-xl opacity-90">AI语音测评与发音纠正</p>
        </header>

        <main class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl p-8 shadow-xl">
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">选择语言</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button class="lang-btn bg-blue-500 hover:bg-blue-600" data-lang="en">英语 🇬🇧</button>
                    <button class="lang-btn bg-green-500 hover:bg-green-600" data-lang="ja">日语 🇯🇵</button>
                    <button class="lang-btn bg-red-500 hover:bg-red-600" data-lang="ko">韩语 🇰🇷</button>
                    <button class="lang-btn bg-yellow-500 hover:bg-yellow-600" data-lang="fr">法语 🇫🇷</button>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">练习内容</h2>
                <div class="bg-white bg-opacity-20 rounded-lg p-4 mb-4">
                    <p id="practice-text" class="text-lg">请点击下方按钮开始录音，朗读这段文字</p>
                </div>
                <button id="new-text-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
                    换一句练习
                </button>
            </div>

            <div class="flex flex-col items-center mb-8">
                <button id="record-btn" class="bg-red-500 hover:bg-red-600 text-white text-xl font-bold w-20 h-20 rounded-full mb-4 flex items-center justify-center">
                    <span id="record-icon">🎤</span>
                </button>
                <p id="record-status" class="text-lg">准备录音</p>
            </div>

            <div class="mb-8" id="playback-section" style="display: none;">
                <h2 class="text-2xl font-semibold mb-4">录音回放</h2>
                <audio id="playback-audio" controls class="w-full mb-4"></audio>
                <button id="analyze-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg text-lg">
                    AI测评发音
                </button>
            </div>

            <div id="result-section" class="bg-white bg-opacity-20 rounded-lg p-6" style="display: none;">
                <h2 class="text-2xl font-semibold mb-4">测评结果</h2>
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="bg-white bg-opacity-30 rounded-lg p-4 text-center">
                        <div class="text-3xl font-bold" id="score">--</div>
                        <div class="text-sm">综合评分</div>
                    </div>
                    <div class="bg-white bg-opacity-30 rounded-lg p-4 text-center">
                        <div class="text-3xl font-bold" id="fluency">--</div>
                        <div class="text-sm">流畅度</div>
                    </div>
                    <div class="bg-white bg-opacity-30 rounded-lg p-4 text-center">
                        <div class="text-3xl font-bold" id="pronunciation">--</div>
                        <div class="text-sm">发音</div>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-2">改进建议</h3>
                    <ul id="suggestions" class="list-disc pl-5 space-y-2">
                        <li>正在开发中</li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="mt-12 text-center text-sm opacity-80">
            <p>© 2025 口语听力宝 - AI语音学习助手</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script>
        // 粒子效果
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: Math.random() * 1 - 0.5,
                speedY: Math.random() * 1 - 0.5
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                p.x += p.speedX;
                p.y += p.speedY;
                
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            }
            
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
